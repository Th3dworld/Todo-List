<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoDo</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main">
        <div id="body">
            <div id="left">
                <div id="title">Do Do</div>
                <div id="menu">
                    <div class="menu-btn" id="todo">To Do</div>
                    <div class="menu-btn">Projects</div>
                    <div class="menu-btn">Notes</div>
                </div>
            </div>
            <div id="btn-island">

            </div>
            <div id="display">
                <div id="place-holder">
                    <div id="task">
                        <div id="check"><input type="checkbox"></div>
                        <div id="task-title">Workout</div>
                        <div id="task-description">Go to LA fitness and workout</div>
                        <div id="date">
                            <div>Due</div>
                            <div id="ac-date">1/2/25</div>
                        </div>
                        <div class="task-priority"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
