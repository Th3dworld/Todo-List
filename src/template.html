<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoDo</title>
</head>
<body>
    <div id="main">
        <div id="body">
            <div id="left">
                <div id="title">Do Do</div>
                <div id="menu">
                    <div class="menu-btn" id="todo">To Do</div>
                    <div class="menu-btn" id="projects">Projects</div>
                    <div class="menu-btn" id="notes">Notes</div>
                    <div class="menu-btn" id="completed">Completed</div>
                </div>
            </div>
            <div id="btn-island">
                <button id="add-note-btn">
                    <div id="plus">+</div>        
                    <div class="btn-desc">Add Note</div>
                </button>
                <button id="add-task-btn">
                    <div id="plus">+</div>        
                    <div class="btn-desc">Add Task</div>
                </button>
            </div>
            <div id="display">
                <div id="task">
                    <div id="check" class="check"><input type="checkbox"></div>
                    <div class="task-title" id="${index}">Test Task</div>
                    <div id="task-description">This is a test task</div>
                    <div id="date">
                        <div>Due</div>
                        <div id="ac-date">4/11/25</div>
                    </div>
                    <div id="editOpts">
                        <div id="delete">
                        </div>
                        <div id="edit">
                        </div>
                    </div>
                    <div class="task-priority-high"></div>
                </div>
            </div>
            <dialog id="task-dialog">
                <p>Let's Do Do</p>
                <form method="dialog" id="my-form" type="submit">
                    <div class="form-input-field">
                        <label for="task-title-input">Task Name :</label>
                        <input type="text" name="task-title-input" id="task-title-input" maxlength="18" required="required" autocomplete="off">
                    </div>
                    <div class="form-input-field">
                        <label for="task-project-input">Project Group:</label>
                        <input type="text" name="task-project-input" id="task-project-input" maxlength="18">
                    </div>
                    <div class="form-input-field">
                        <label for="task-description-input">Description:</label>
                        <textarea  
                        name="task-description-input" 
                        id="task-description-input" 
                        rows="2" maxlength="30" 
                        cols="2" 
                        placeholder="Write a short description here..."></textarea>
                    </div>
                    <div class="form-input-field">
                        <label for="task-duedate-input">Due Date :</label>
                        <input type="date" name="task-duedate-input" id="task-duedate-input" required>
                    </div>
                   
                    <div>
                        <label>Priority:</label>
                        <div style="padding-bottom: 20px;">   
                            <label><input type="radio" name="task-priority-input" value="low" required>Low</label>
                            <label><input type="radio" name="task-priority-input" value="mid" />Medium</label>
                            <label><input type="radio" name="task-priority-input" value="high" />High</label>
                        </div>
                    </div>
                    <div id="form-buttons">
                        <button id="sumbit-task">Add Task!</button>
                        <button id="cancel-task">Cancel</button>
                    </div>  
                </form>
            </dialog>
            <dialog id="note-dialog">
                <p>Notes</p>
                <form method="dialog" id="my-note-form" type="submit">
                    <div class="form-input-field">
                        <label for="note-title-input">Title :</label>
                        <input type="text" name="note-title-input" id="note-title-input" maxlength="20" required="required" autocomplete="off">
                    </div>
                    <div class="form-input-field-large">
                        <label for="note-description-input">Description:</label>
                        <textarea  
                        name="note-description-input" 
                        id="note-description-input" 
                        rows="10" 
                        cols="10" 
                        placeholder="Your notes go here..." required></textarea>
                    </div>
                    <div id="form-buttons">
                        <button id="sumbit-note">Add Note!</button>
                        <button id="cancel-note">Cancel</button>
                    </div>  
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
