<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoDo</title>
</head>
<body>
    <div id="main">
        <div id="body">
            <div id="left">
                <div id="title">Do Do</div>
                <div id="menu">
                    <div class="menu-btn" id="todo">To Do</div>
                    <div class="menu-btn">Projects</div>
                    <div class="menu-btn">Notes</div>
                </div>
            </div>
            <div id="btn-island">
                <button id="add-task-btn">
                    <div id="plus">+</div>        
                    <div class="btn-desc">Add task</div>
                </button>
            </div>
            <div id="display">
            </div>
            <!--  -->
            <dialog id="task-dialog">
                <p>Let's Do Do</p>
                <form method="dialog">
                    <div class="form-input-field">
                        <label for="task-title-input">Task Name :</label>
                        <input type="text" name="task-title-input" id="task-title-input" maxlength="18">
                    </div>
                    <div class="form-input-field">
                        <label for="task-project-input">Project Group:</label>
                        <input type="text" name="task-project-input" id="task-project-input" maxlength="18">
                    </div>
                    <div class="form-input-field">
                        <label for="task-description-input">Description:</label>
                        <textarea  
                        name="task-description-input" 
                        id="task-description-input" 
                        rows="2" maxlength="30" 
                        cols="2" 
                        placeholder="Write a short description here..."></textarea>
                    </div>
                    <div class="form-input-field">
                        <label for="task-duedate-input">Due Date :</label>
                        <input type="date" name="task-duedate-input" id="task-duedate-input">
                    </div>
                   
                    <div>
                        <label>Priority:</label>
                        <div style="padding-bottom: 20px;">   
                            <label><input type="radio" name="task-priority-input" value="low" />Low</label>
                            <label><input type="radio" name="task-priority-input" value="mid" />Medium</label>
                            <label><input type="radio" name="task-priority-input" value="high" />High</label>
                        </div>
                    </div>
                  <button id="sumbit-task">Add Task!</button>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
